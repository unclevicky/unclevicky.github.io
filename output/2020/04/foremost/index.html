    <p>

  <div>
    <h3>前言</h3>
<p>从小时候开始就喜欢记日记，前前后后写了20多本，一直延续到大一，后来在QQ空间里写，再后来在csdn、网易博客上写，但因时间原因终究没有坚持下来。<br>
    多年的习惯，不管是看到什么、学到什么，如果不写下来就仿佛经历过一样。这么多年过去了，忽然发现，这些年什么也没有积累下。</p>
